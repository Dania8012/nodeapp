  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: testreg801.azurecr.io:36015249fa71111a3156270840fec17769b18f4c
        ports:
        - containerPort: 3000  